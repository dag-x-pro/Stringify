<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Art Designer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="toggleSidebar">â˜°</button>
    <div class="sidebar" id="sidebar">
        <div class="controls">
            <h2>String Art Designer</h2>

            <label for="mdfColorPicker">MDF Color:</label>
            <input type="color" id="mdfColorPicker" value="#ececec">

            <label for="nailsColorPicker">Nails Color:</label>
            <input type="color" id="nailsColorPicker" value="#000000">

            <label for="cableColorPicker">Cable Color:</label>
            <input type="color" id="cableColorPicker" value="#ff0000">

            <label for="cableThickness">Cable Thickness:</label>
            <input type="range" id="cableThickness" min="1" max="10" value="4">

            <button id="generateBtn">Generate</button>
            <button id="resetBtn">Reset</button>
            <button id="saveBtn">Save as PNG</button>
        </div>
    </div>
    <div class="canvas-container">
        <canvas id="artCanvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
